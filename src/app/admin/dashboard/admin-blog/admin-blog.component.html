<div>
  <div class="bredCumb">
    <nav aria-label="breadcrumb" role="navigation">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Library</a></li>
        <li class="breadcrumb-item active" aria-current="page">Data</li>
      </ol>
    </nav>
  </div>
  <div class="">
    <div class="container">
      <div class="row">
        <div class="col-md-12 padding-table">
          <div class="card">
            <div class="card-header">
              Published Blog's
            </div>
            <div class="card-block">
              <table class="table">
                <thead class="thead-default">
                <tr>
                  <th>#</th>
                  <th>Blog Title</th>
                  <th>Cover</th>
                  <th>Description</th>
                  <th>Category</th>
                  <th>Created By</th>
                  <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let blog of blogs | paginate: { itemsPerPage: 2, currentPage: p }; let i= index">
                  <th scope="row">{{ index+i  }}</th>
                  <td>{{blog.title}}</td>
                  <td><a (click)="openImageModal(blog._id)"><img class="blog_image" [src]="blog.blog_header_image" alt=""></a></td>
                  <td>{{blog.bog_description}}</td>
                  <td>{{blog.categories}}</td>
                  <td>{{blog.user_id}}</td>
                  <td>
                    <a (click)="deleteBlog(blog._id)"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
                    <a><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
 </div>
<div id="myModal" class="modal" [style.display]="openModal ? 'block': ''">
  <span class="close">&times;</span>
  <div class="modal-dialog modal-lg">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <img [src]="blogImage" alt="">
        <div class="closeModal">
          <a (click)="closeImageModal()"><i class="fa fa-times" aria-hidden="true"></i></a>
        </div>
      </div>

    </div>
  </div>
</div>
